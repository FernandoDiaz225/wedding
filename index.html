<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Wedding – Details Coming Soon</title>

  <style>
    body {
      margin: 0;

      display: flex;

      text-align: center;
    }

      font-weight: normal;
      font-size: 34px;

    }

      margin: 14px 0;

    }

    .deadline {
      font-weight: bold;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 22px;

      color: #1f1f1f;
